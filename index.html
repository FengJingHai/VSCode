        <table border="1">
            <caption>学习路线及计划</caption>
            <hr/>
            <thead>
                <tr>
                    <th>技术名称</th>
                    <th>计划学习时长</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>html</td>
                    <td>1天</td>
                </tr>
                <tr>
                    <td>css</td>
                    <td>1天</td>
                </tr>
                <tr>
                    <td>jsp</td>
                    <td>1天</td>
                </tr>
                <tr>
                    <td>spring</td>
                    <td>3天</td>
                </tr>
                <tr>
                    <td>ssm</td>
                    <td>3天</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>总天数</td>
                    <td>9天</td>
                </tr>
            </tfoot>
        </table>
        <form method="post" action="user.text">
            身份证号：
            <input type="number" name="userid" value="" placeholder="身份证号码"/>
            <br>
            姓名：
            <input type="text" name="username" value="" placeholder="用户名"/>
            <br>
            密码：
            <input type="password" name="password" value="" placeholder="密码"/>
            <br>
            <label >性别</label>
            &nbsp
            <label for="man">男</label>
            <input type="radio" value="" name="sex" id="man" checked="checked"/>
            <label for="woman">女</label>
            <input type="radio" value="" name="sex" id="woman"/>
            <br>
            擅长技能：
            <label for="java">java</label>
            <input type="checkbox" value="" name="skill" id="java"/>
            <label for="Android">Android</label>
            <input type="checkbox" value="" name="skill" id="Android"/>
            <label for="cloud">云计算</label>
            <input type="checkbox" value="" name="skill" id="cloud"/>
            <br>
            个人网站：
            <input type="url" name="selfweb" value="" placeholder="以http或https开头"/>
            <br>
            个人邮箱：
            <input type="email" name="email" value="" placeholder="注意邮箱格式@"/>
            <br>
            <label for="selfinfo">个人简介</label>
            <textarea cols="50" rows="3" placeholder="特长及爱好" id="selfinfo"></textarea>
            <br>
            <label for="work_position">职位：</label>
            <select name="position" id="work_position">
                <option value="primaryelementary">初级研发工程师</option>
                <option value="middle">中级研发工程师</option>
                <option value="advance">高级研发工程师</option>
            </select>
            <br>
            <input type="submit" value="提交" name="submit">
            <input type="reset" value="重置" name="reset">
        </form>
        <hr/>
        <footer>风惊海</footer>
